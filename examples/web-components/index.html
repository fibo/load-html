<!doctype html>
<html>
  <head>
    <title>load-html WebComponents example</title>
  </head>
  <body>
    <load-html src="my-templates.html">Loading...</load-html>

    <script src="https://unpkg.com/load-html"></script>

    <my-button></my-button>

    <my-paragraph>
      <span slot="my-text">Let's have some different text!</span>
    </my-paragraph>

    <my-paragraph>
      <ul slot="my-text">
        <li>Let's have some different text!</li>
        <li>In a list!</li>
      </ul>
    </my-paragraph>

    <script type="module" src="load-web-components.js"></script>
  </body>
</html>
